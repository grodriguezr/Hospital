<dom-module id="registro-medicamento">
 <style>


paper-input{
  width: auto;
  margin-left: 10%;

  margin-right: 10%;
  height: 52px;
}

paper-dropdown-menu{


width: auto;
margin-left: 10%;
 
margin-right: 10%;

}
paper-item{
    font-family: Roboto;
}




paper-button{

  background: #303F9F;
  color: #FFFFFF;
  margin-left: 10%;
  margin-right: auto;
  margin-top: 5%;
  margin-bottom: 3%;
  width: 15%;
 


}

paper-material{
 
 margin-top: 0;
 margin-left: auto;
 margin-right: auto;
 margin-bottom: 2%;
 padding-top: 2%;
 width: 90%;
 vertical-align: middle;
 height: 50%;

}





 </style>
 <div>
<template>
   <!-- <paper-material elevation="5">-->

    <paper-input  label="Nombres"></paper-input>
    <paper-input label="Apellidos" ></paper-input>
    <paper-input label="Cargo" ></paper-input>
    <paper-input label="Cedula"type="number"></paper-input>
    <paper-input label="Direccion" ></paper-input>
    <paper-input label="Edad" type="number"></paper-input>
    <paper-dropdown-menu label="Sexo">
    <paper-listbox class="dropdown-content">
    <paper-item>Masculino</paper-item>
    <br>
    <paper-item>Femenino</paper-item>

    </paper-listbox>
    </paper-dropdown-menu>
    <paper-input label="Telefono" type="number" ></paper-input>  
    <paper-input label="Celular" type="number"></paper-input>    
     <paper-input label="Email" type="email"></paper-input>

        <paper-button raised > <iron-icon icon="send"></iron-icon> </paper-button>
 
        

    </form>



<!--</paper-material>-->
</template>
</div>
</dom-module>
