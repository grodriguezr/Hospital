<dom-module id="componente-cirugia">
	<style is="custom-style">
		#tbConsulta{
				background-color: #009688;

		}
		paper-dialog{
  			width:50%;
  			height: 100%;
  		}
  		#elemento{
  			/*background-color: #EEEEEE;*/
  			border-bottom: 1px solid black;
  			height: 40px;
  		}
  		.icono{
  			position: absolute;
  			right: 5px;
  			top: 0px;
  		}


	</style>
	<template>
		<div id="medicamentos">
				<paper-header-panel class="flex">
				    <paper-toolbar id="tbConsulta">
				    	<div class="title">Médicos</div>
				    	<paper-icon-button id = "buscar" icon="search"></paper-icon-button>
				    	<paper-icon-button id = "agregarM" on-click="addMedicamento" icon="add"></paper-icon-button>
				    	<paper-dialog id="dialogAgregarMCirugia" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
	    						
	    						<div><registro-medicamento></registro-medicamento></div>
	    						<div class="buttons">
	       							<!--<paper-button dialog-dismiss>Aceptar</paper-button>
	       							<paper-button dialog-dismiss>Cerrar</paper-button>-->

	    						</div>
						</paper-dialog>
				    	<paper-icon-button id = "borrar" icon="delete"></paper-icon-button>
				    </paper-toolbar>
				</paper-header-panel>
				<div class="ironList" style="overflow: auto; height: 300px;">
					
					<iron-list id="lista" items="[[listaMedicos]]" as="item" selection-enabled>
						<template is="dom-bind">
							
						    <div id="elemento">
						    	<span id="cod">
						    		[[item.codigo]]
						    	</span>
						    	<span id="nom">
						    		[[item.nombre]]
						    	</span>
						    	<span id="apell">
						    		[[item.apellido]]
						    	</span>
						    	<span class="icono">
						    		<paper-icon-button icon="check-box-outline-blank"></paper-icon-button>
						    	</span>
						    </div>
							
						</template>
					</iron-list>
				</div>
		</div>
		
	</template>
	


</dom-module>
<script>
	Polymer({
		is: 'componente-cirugia',
		properties: {
		
		},
		ready: function(){
				this.async(function () {
        		this.listaMedicos = [
        		{codigo:"0001", nombre:"Paracetamol"}, 
        		{codigo:"0002", nombre:"Robitusin"}, 
        		{codigo:"0003", nombre:"Acetaminofén"}, 
        		{codigo:"0004", nombre:"Anoxicilina"}, 
        		{codigo:"0005", nombre:"Dolex"}, 
        		{codigo:"0006", nombre:"Preludyo"}, 
        		{codigo:"0007", nombre:"Vitamina C"}, 
        		{codigo:"0008", nombre:"Prednisorona"}, 
        		{codigo:"0009", nombre:"Loratadina"}, 
        		{codigo:"0010", nombre:"Leche de magnesia"}, 
        		{codigo:"0011", nombre:"Pedialyte"}
        		];}, 100);

		},
		mostrarConsola: function(mensaje){
		},
		addMedicamento: function(event){
	 			var dialogo = document.querySelector('#dialogAgregarMCirugia');
            	dialogo.toggle();
	 	}

		
		});

</script>
